<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="mod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container" id="container">
        <section class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/bossthekhani" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Or Sign in with social platforms</span>
                <input type="text" placeholder="Name" aria-label="Name" autocomplete="name" required>
                <input type="email" placeholder="Email" aria-label="Email" autocomplete="email" required>
                <div class="password-container">
                    <input type="password" id="signUpPassword" placeholder="Password" pattern="[a-zA-Z0-9]{8,}" title="At least 8 characters, letters and digits only" aria-label="Password" autocomplete="current-password" required>
                    <i class="fa fa-eye toggle-password" id="toggleSignUpPassword"></i>
                </div>
                <div id="signUpPasswordStrength" class="password-strength"></div>
                <button type="submit">Sign Up <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </section>
        <section class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/bossthekhani" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for password</span>
                <input type="email" placeholder="Email" aria-label="Email" autocomplete="email" required>
                <div class="password-container">
                    <input type="password" id="signInPassword" placeholder="Password" pattern="[a-zA-Z0-9]{8,}" title="At least 8 characters, letters and digits only" aria-label="Password" autocomplete="current-password" required>
                    <i class="fa fa-eye toggle-password" id="toggleSignInPassword"></i>
                </div>
                <label>
                    <input type="checkbox" id="rememberMe" required>  Remember Me
                </label>
                <a href="#">Forget Your Password <i class="fa-regular fa-question"></i></a>
                <div id="signInPasswordStrength" class="password-strength"></div>
                <button type="submit">Sign In <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </section>
        <aside class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>New Here?</h1>
                    <p>Sign in and keep connected with us</p>
                    <button class="hidden" id="login">Sign In <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>One of Us?</h1>
                    <p>Sign up and discover a great amount of new opportunities!</p>
                    <button type="submit" class="hidden" id="register">Sign Up <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </aside>
    </main>
    <script src="mod.js"></script>
</body>
</html>
